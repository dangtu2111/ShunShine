<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="test.css"> -->
</head>
<body>
    <div class="container py-4">
        <div class="row g-4">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card border-0 shadow-sm">
                    <img src="https://moliva.themenix.com/assets/img/tours/t1.jpg" class="card-img-top" alt="Castle">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Explore the castle and ancient village in Karda</h5>
                        <p class="card-text text-muted">
                            <i class="bi bi-calendar"></i> 3 days &nbsp; 
                            <i class="bi bi-geo-alt"></i> 3 Destinations
                        </p>
                        <p class="mb-2">
                            <strong>4.9</strong> 
                            <span class="text-warning">★★★★★</span> 
                            <small class="text-muted">(231 reviews)</small>
                        </p>
                        <p class="price">
                            <span class="fs-4 fw-bold text-success">$195.80</span>
                            <del class="text-muted">$230.00</del>
                        </p>
                        <a href="#" class="btn btn-success rounded-circle">
                            <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
